<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="display" class="output"></div>
        <div class="buttons">
            <button id="clear" class="AC top">AC</button>
            <button class="plus-minus top">+/-</button>
            <button class="percent top">â‡¤</button>
            <button id="/" class="divide top">/</button>
            <button id="seven" class="seven number">7</button>
            <button id="eight" class="eight number">8</button>
            <button id="nine" class="nine number">9</button>
            <button id="x" class="multi number">*</button>
            <button id="four" class="four number">4</button>
            <button id="five" class="five number">5</button>
            <button id="six" class="six number">6</button>
            <button id="-" class="minus number">-</button>
            <button id="one" class="one number">1</button>
            <button id="two" class="two number">2</button>
            <button id="three" class="three number">3</button>
            <button id="+" class="plus number">+</button>
            <button id="zero" class="zero bottom">0</button>
            <button id="period" class="period bottom">.</button>
            <button id="=" class="equals bottom">=</button>
        </div>
    </div>
</body>
</html>
