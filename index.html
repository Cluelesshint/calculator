<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="output">
            0
        </div>
        <div class="buttons">
            <button class="AC top">AC</button>
            <button class="plus-minus top">+/-</button>
            <button class="percent top">%</button>
            <button class="divide top">รท</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="multi number">X</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="minus number">-</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="plus number">+</button>
            <button class="zero bottom">0</button>
            <button class="period bottom">.</button>
            <button class="equals bottom">=</button>
        </div>
    </div>
</body>
</html>
